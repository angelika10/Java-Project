<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${book}"   th:action="@{/books}" th:method="post">
        <div class="form-group">
            <label class="control-label">Tytuł:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Autor:</label>
            <input type="text" class="form-control" th:field="*{author}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Ilość stron:</label>
            <input type="number" class="form-control" th:field="*{numbersOfPage}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Wybierz bibliotekę</label>
            <select th:field="*{library}">
                <option th:each="library : ${libraries}"
                        th:value="${library}"
                        th:text="${library}">?</option>
            </select>
        </div>


        <div class="row">
            <button type="submit" class="btn btn-default">Dodaj książkę</button>
        </div>
    </form>
</div>
</body>
</html>
